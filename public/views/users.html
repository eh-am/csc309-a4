<h1>Users</h1>


<div class="row">
  <div class="col s12 input-field">
      <label ng-class="{'active' : query }">Search:</label>
      <input type="text" ng-model="query.$" >
  </div>
</div>



<ul class="collection" ng-repeat="user in users | filter : query ">  
  <li class="collection-item avatar">

    <img ng-show="user.profile_image" src="{{user.profile_image}}" class="circle" width="100" height="100">
    <img ng-hide="user.profile_image" gravatar-src="user.email" gravatar-size="100" class="circle">

    <span class="title">
      
      <p>
        <span ng-hide="isLoggedIn">{{ user.display_name || user.email }}</span>
        <a ng-show="isLoggedIn" href="users/{{user.email}}">{{ user.display_name || user.email }}</a>  
      </p>
    </span>
    <p>{{ user.description }}</p>
  </p>
</ul>
