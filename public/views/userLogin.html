
<div class="row">
  <h1>Login</h1>

  <form class"col s12" name="loginForm" novalidate ng-submit="login()">
    <div class="row">
      <div class="col s12 input-field">
          <label for="form-username" class="active">Email:</label>

          <input id="form-username" type="text" ng-model="user.username" required >
      </div>
    </div>


    <div>
      <h5>Password</h5>
      <div class="row">
        <div class="col s12 input-field">
          <label for="password1" class="active">Password</label>
          <input type="password" ng-model="user.password" required ng-attr-data-error="{{ loginError ? loginError : '' }}">
        </div>
      </div>  
    </div>


    <input type="submit" value="Login" ng-disabled="loginForm.$invalid" class="waves-effect waves-light btn-large">
    <a href="#" class="btn-large waves-effect waves-light" ng-click="$back()">Back</a>
  </form>

  <div ng-show="loginError" class="error-message"><h4>{{ loginError }}</h4></div>
</div>
