
<h1>User {{ user.display_name || user.email }}</h1>

<div class="row">
  <div class="col s12 m7 l5">
    <div class="card">
      <div class="card-image">
        <img ng-show="user.profile_image" src="{{user.profile_image}}">
        <img ng-hide="user.profile_image" gravatar-src="user.email" gravatar-size="400">
        <span class="card-title">{{ user.display_name}}</span>
      </div>
    
      <div class="card-content">
        <p>Email: {{ user.email }}</p>      
        <p>Role: {{ user.role }} user</p>
        <p>Description: {{ user.description }}</p>
      </div>
      <div class="card-action">
        <div ng-show="canEdit"><a href="users/{{user.email}}/edit/">Edit</a></div>
        <div ng-show="canDelete"><a href="#" ng-click="delete(user)">Delete</a></div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col s12">
    <a href="#" class="btn-large waves-effect waves-light" ng-click="$back()">Back</a>
  </div>
</div>
